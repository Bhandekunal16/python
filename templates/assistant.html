<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #content {
        display: none;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>

      <p>
        Click the button below to know more about me:
        <button onclick="showContent()">Click</button>
      </p>

      <div id="content">{{ content }}</div>
    </div>

    <script>
      const content = document.getElementById("content");

      function showContent() {
        content.style.display = "block";
      }
    </script>
  </body>
</html>
